# srcs/requirements/glances/conf/glances.conf
[global]
# Rafraîchissement toutes les 2 secondes
refresh=2
# Pas de vérification de mise à jour
check_update=false

[outputs]
# Sortie vers le serveur web
curse=false
webserver=true

[webserver]
# Port d'écoute (par défaut 61208)
port=61208
# Écoute sur toutes les interfaces
bind=0.0.0.0
# Pas d'authentification (dans un environnement contrôlé)
username=
password=
access_log=false

[network]
# Affichage des interfaces réseau
hide=lo,docker.*

[diskio]
# Masquer les devices temporaires
hide=loop.*,ram.*

[fs]
# Masquer les systèmes de fichiers temporaires
hide=/dev/shm,/run,/var/lib/docker/.*

[docker]
# Enable Docker plugin
disable=false
# Docker socket path
socket=/var/run/docker.sock
# Show only running containers
all=true

[processlist]
# Masquer les processus système, ne garder que les conteneurs
hide_kernel_threads=true
# Limiter le nombre de processus affichés
max_processes=20
# Filtrer pour ne montrer que les processus Docker
regex=docker|containerd|runc